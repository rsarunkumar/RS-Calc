
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1d2228, #274650);
}

.calculator-card {
    width: 320px;
    background: linear-gradient(135deg,#522331, #ef0d50);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
}

#box {
    height: 60px;
    background: black;
    color: #00ffcc;
    font-size: 2rem;
    padding: 10px;
    text-align: right;
    border-radius: 10px;
}



.keypad {
    margin-top: 10px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 9px;
}

button {
    height: 47px;
    border: none;
    border-radius: 10px;
    font-size: 2rem;
    background: #222;
    color: white;
    cursor: pointer;

    /* Shadow effect */
    box-shadow: 0 4px 5px rgba(255, 255, 255, 0.37);
    transition: all 0.15s ease;
}

button:hover {
    background: #333;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
    transform: translateY(-2px);
}

button:active {
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.8);
    transform: translateY(2px);
}


.btn-clear {
    grid-column: span 4;
    background: #e53935;
    box-shadow: 0 6px 12px rgba(229, 57, 53, 0.6);;
}

.btn-equal {
    background: #00e676;
    color: black;
    box-shadow: 0 6px 12px rgba(0, 230, 118, 0.6);
}

/* Light mode */
body.light {
    background: #e1f2f7;
}

body.light .calculator-card {
    background: #c9c9c9;
}

body.light #box {
    background: #eee;
    color: black;
}

body.light button {
    background: #ddd;
    color: black;
}

.theme-toggle {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    background: #5f5f5f;
    color: rgb(255, 158, 247);
    border: none;
    border-radius: 8px;
    cursor: pointer;
}</style>
</head>

<body>

    <div class="calculator-card">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

        <div id="box"></div>

        <div class="keypad">
            <button class="btn-clear" onclick="clearot()">Clear</button>

            <button onclick="updatebox('1')">1</button>
            <button onclick="updatebox('2')">2</button>
            <button onclick="updatebox('3')">3</button>
            <button onclick="updatebox('+')">+</button>

            <button onclick="updatebox('4')">4</button>
            <button onclick="updatebox('5')">5</button>
            <button onclick="updatebox('6')">6</button>
            <button onclick="updatebox('-')">-</button>

            <button onclick="updatebox('7')">7</button>
            <button onclick="updatebox('8')">8</button>
            <button onclick="updatebox('9')">9</button>
            <button onclick="updatebox('*')">x</button>

            <button onclick="updatebox('0')">0</button>
            <button onclick="updatebox('.')">.</button>
            <button onclick="updatebox('/')">/</button>
            <button class="btn-equal" onclick="calculate()">=</button>
        </div>
    </div>


    <script>
//calculator

const box = document.getElementById('box');

function updatebox(content) {
    if (box.textContent === "Error") {
        box.textContent = "";
    }
    box.textContent += content;
}

function clearot() {
    box.textContent = "";
}

function calculate() {
    if(box.textContent===""||box.textContent==="Error") {
        return;
    }
    try {
        box.textContent = eval(box.textContent);
    } catch {
        box.textContent = "Error";
    }
}

function toggleTheme() {
    document.body.classList.toggle("light");
}
document.addEventListener("keydown", function (e) {
    const key = e.key;

    if (!isNaN(key) || "+-*/.".includes(key)) {
        updatebox(key);
    }

    if (key === "Enter") {
        e.preventDefault();
        calculate();
    }

    if (key === "Backspace") {
        box.textContent = box.textContent.slice(0, -1);
    }

    if (key === "Escape") {
        clearot();
    }
});</script>
</body>

</html>
